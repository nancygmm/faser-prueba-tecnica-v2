<div class="container">
  <header class="header">
    <h1>{{ title }}</h1>
    <button class="btn btn-primary" (click)="addTask()">
      <span class="icon">+</span>
      Agregar Tarea
    </button>
  </header>

  <main class="main-content">
    <div class="table-container">
      <table class="task-table" *ngIf="tasks.length > 0; else emptyState">
        <thead>
          <tr>
            <th>ID</th>
            <th>TÃ­tulo</th>
            <th>DuraciÃ³n (minutos)</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let task of tasks"
            class="task-row"
            (click)="openEditDialog(task)"
          >
            <td>{{ task.id }}</td>
            <td>{{ task.title }}</td>
            <td>{{ task.duration }}</td>
          </tr>
        </tbody>
      </table>

      <ng-template #emptyState>
        <div class="empty-state">
          <div class="empty-icon">ğŸ“</div>
          <h3>No hay tareas</h3>
          <p>Haz clic en "Agregar Tarea" para comenzar</p>
        </div>
      </ng-template>
    </div>
  </main>
</div>
<!-- AcÃ¡ ponemos la estructura que va a tener el popup/modal -->
<div
  class="dialog-backdrop" 
  *ngIf="showDialog"
  (click)="closeDialog()"
  (keydown.escape)="closeDialog()"
>
  <div
    class="dialog"
    role="dialog"
    aria-modal="true"
    aria-labelledby="taskDialogTitle"
    (click)="$event.stopPropagation()"
    tabindex="0"
  >
    <header class="dialog-header">
      <h2 id="taskDialogTitle">
        {{ editingTask ? 'Editar tarea' : 'Agregar tarea' }}
      </h2>
      <button class="icon-btn" (click)="closeDialog()" aria-label="Cerrar">âœ•</button>
    </header>

    <div class="dialog-body">
      <label class="form-row">
        <span>TÃ­tulo</span>
        <input
          type="text"
          [(ngModel)]="formTitle"
          placeholder="Ej: Hacer reporte"
        />
      </label>

      <label class="form-row">
        <span>DuraciÃ³n (min)</span>
        <input
          type="number"
          min="0"
          [(ngModel)]="formDuration"
        />
      </label>
    </div>

    <footer class="dialog-footer">
      <button class="btn btn-primary" (click)="saveFromDialog()">
        {{ editingTask ? 'Guardar' : 'Agregar' }}
      </button>
      <button class="btn" (click)="closeDialog()">Cerrar</button>
      <button
        *ngIf="editingTask"
        class="btn btn-danger"
        (click)="deleteFromDialog()"
      >
        Eliminar
      </button>
    </footer>
  </div>
</div>
